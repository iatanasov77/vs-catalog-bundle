                              description: 'Offline Bank Transfer'
                              gateway_name: 'offline_bank_transfer'
                              factory_name: 'offline_bank_transfer'
                              use_sandbox: true
                              config:
                                  "iban": "TEST"
                                  "bank_name": "path/to/private.key"
                                  "reciever_name": "path/to/public.cer"
                                  "reason": "9426871 - ХОСТИНГ УСЛУГИ"
                              sandbox_config:
                                  "iban": "TEST"
                                  "bank_name": "path/to/private.key"
                                  "reciever_name": "path/to/public.cer"
                                  "reason": "9426871 - ХОСТИНГ УСЛУГИ"
                              currency: 'BGN'
