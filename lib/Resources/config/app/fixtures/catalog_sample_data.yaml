                              description: 'Stripe Js'
                              gateway_name: 'stripe_js'
                              factory_name: 'stripe_js'
                              use_sandbox: true
                              config:
                                  "publishable_key": '%env(STRIPEJS_PUBLISHABLE_KEY)%'
                                  "secret_key": '%env(STRIPEJS_SECRET_KEY)%'
                              sandbox_config:
                                  "publishable_key": '%env(STRIPEJS_PUBLISHABLE_KEY)%'
                                  "secret_key": '%env(STRIPEJS_SECRET_KEY)%'
